<div class="row">
<div class="col-md-6 col-md-offset-3" align="center">
	<button type="button" ng-click="checkout()" class="btn btn-primary">Checkout</button>
	<h3>{{message}}<h3>
	<div ng-show="isPaid">
		<a ng-click="review()" class="thumbnail">
	      <img src="/images/sad.png" style="width: 50%; height: 50%">	
	    </a>
		<small>Your booking id is:</small><br>
		<h3>{{bookingId}}<h3>
		<a ng-click="review()">Check it out!</a>
	</div>
</div>
</div>
