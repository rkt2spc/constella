<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Register</h1>
            <p class="lead">Already a member? Please <a ui-sref="login">log in</a> instead.</p>
            <form ng-submit="onSubmit()">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="input.username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="input.email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="input.password" required>
                </div>
               <button type="submit" class="btn btn-default">Register</button>
                <div class="form-group">
                    <label class="text-danger">{{message}}</label>
                </div>
            </form>
        </div>
    </div>
</div>
